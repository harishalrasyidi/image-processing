{% extends "base.html" %}
{% block title %}Zero Padding{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Zero Padding</h2>
    <form action="/padding/" enctype="multipart/form-data" method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Pilih Gambar:</label>
            <input name="file" type="file" accept="image/*" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Ukuran Padding:</label>
            <input type="number" name="padding_size" min="1" max="100" value="10" class="form-control" required />
        </div>
        <div class="text-center">
            <input type="submit" value="Terapkan Padding" class="btn btn-primary" />
        </div>
    </form>
</div>
{% endblock %}
