{% extends "base.html" %}
{% block title %}Filter{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Filter Citra</h2>
    <form action="/filter/" enctype="multipart/form-data" method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Pilih Gambar:</label>
            <input name="file" type="file" accept="image/*" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Jenis Filter:</label>
            <select name="filter_type" class="form-select" required>
                <option value="lowpass">Low Pass Filter</option>
                <option value="highpass">High Pass Filter</option>
                <option value="bandpass">Band Pass Filter</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Ukuran Kernel:</label>
            <select name="kernel_size" class="form-select" required>
                <option value="3">3x3</option>
                <option value="5">5x5</option>
                <option value="7">7x7</option>
            </select>
        </div>
        <div class="text-center">
            <input type="submit" value="Terapkan Filter" class="btn btn-primary" />
        </div>
    </form>
</div>
{% endblock %}
